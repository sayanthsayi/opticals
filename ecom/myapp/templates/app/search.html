<div class="container">
    <div class="row">
        {% for prod in product %}
            <div class="col-md-3">
                <div class="card d-block w-100 mb-1" style="width: 16rem;">
                    <a href="{% url 'product-detail' prod.id %}" class="btn">
                        <img src="{{prod.product_image.url}}" class="w-100" />
                        <div class="card-body">
                            <h5 class="card-title">{{prod.title}}</h5>
                            <div class="fw-bold text-danger">Rs.{{prod.discounted_price}}/-
                                <small class="fw-light text-decoration-line-through">{{prod.selling_price}}</small>
                            </div>
                        </div>
                    </a>
                </div>
            </div>      
        {% endfor %}

        </div>
    </div>
</div>

{% endblock main-content %}
